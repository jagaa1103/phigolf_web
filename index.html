<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="./libs/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="libs/angular-video-background.min.css"> -->

        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-scroll.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="mainCtrl">
        <!-- ========================== Top menu field ========================== -->
        <div id="main_top_menu_bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"><img src="img/top_logo.png" id="main_top_menu_logo"></div>
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-2 main_top_menu_text"></div>
                            <div class="col-md-2 main_top_menu_text"><img ng-src="img/kor/top_menu_phigolf_{{menu_icon.phigolf}}.png" ng-click="selectedView('phigolf')"></div>
                            <div class="col-md-2 main_top_menu_text"><img ng-src="img/kor/top_menu_overview_{{menu_icon.overview}}.png" ng-click="selectedView('overviewView')"></div>
                            <div class="col-md-2 main_top_menu_text"><img ng-src="img/kor/top_menu_features_{{menu_icon.features}}.png" ng-click="selectedView('featuresView')"></div>
                            <div class="col-md-2 main_top_menu_text"><img ng-src="img/kor/top_menu_support_{{menu_icon.support}}.png" ng-click="selectedView('supportView')"></div>
                            <div class="col-md-2 main_top_menu_text"><img ng-src="img/kor/top_menu_store_{{menu_icon.store}}.png" ng-click="selectedView('storeView')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ========================== Top video field ========================== -->
        <div id="main_top_video">
            <video poster="" id="video_field" playsinline autoplay muted loop>
                <source src="videos/sitemovie.webm" type="video/webm">
                <source src="videos/sitemovie.mp4" type="video/mp4">
            </video>
             <div id="video_filter"></div> 
            <!-- <div id="full_mov_txt">
                <img src="img/kor/fullmov_txt.png">
            </div> -->
        </div>

        
        <div id="overviewView">
            <div class="container">
                <h1>overviewView</h1>
            </div>
        </div>

        <div id="featuresView">
            <div class="container">
                <h1>featuresView</h1>
            </div>
        </div>

        <div id="supportView">
            <div class="container">
                <h1>supportView</h1>
            </div>
        </div>

        <div id="storeView">
            <div class="container">
                <h1>storeView</h1>
            </div>
        </div>
    </body>
</html>
